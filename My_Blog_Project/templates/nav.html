<html>
    <head>
        <title> {% block title_block %} Social {% endblock %} </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
            {% block css_block %}
            {% endblock %}

        

    </head>

    <body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}"> Blog BD </a>
            </li>
        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Blog Option
        </a>
        
        
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url "App_Blog:create_blog" %}">Write Blog</a>
          <a class="dropdown-item" href="{% url 'App_Blog:my_blogs'%}">My Blogs</a>
          <a class="dropdown-item" href="{% url 'App_Login:profile'%}">My Profile</a>
          <a class="dropdown-item" href="{% url 'App_Login:user_change' %}">Change Profile</a>
          <hr>
          <a class="dropdown-item" href="{% url "App_Login:logout"%}">Logout</a>
          {% else %}
        </div>
      </div>
      
     

    
      <li class="nav-item">
        <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign Up</a>
        <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
      </li>
     </ul>
     {% endif %}
  </nav>
        <div class="container" style="padding-top:30px">
            {% block body_block %}
            {% endblock %}
        </div>


    <div class="footer">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
    </div>
    </body>
</html>
