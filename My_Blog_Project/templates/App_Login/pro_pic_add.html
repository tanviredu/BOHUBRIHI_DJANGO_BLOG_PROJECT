{% extends "nav.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %} Add Pro Pic @{{user}}{% endblock %}
{% block css_block %}
        <style>
        .signup{
            width:500px;
            border:2px solid #ccc;
            padding:40px;
            font-family:'Anton',sans-serif;
        }


        </style>

{% endblock %}
{% block body_block %}
    <center>
        
        <div class="signup">
            <h1 class="display-4">Add Profile Pic </h1>
            <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-outline-info" style="width:100%" value="Add">
            </form>
            
        </div>
    </center>
{% endblock %}
